<section class="container">
  <form class="form" (ngSubmit)="makeTransaction()">
    <h2 class="form__title">New Transaction</h2>
    <div class="form-field">
        <label class="form-field__label" for="amount">Amount</label>
        <input class="form-field__input" id="amount" name="amount" type="text" [(ngModel)]="amount">
    </div>
    <div class="form-field">
        <label class="form-field__label" for="destination">Destination Account (6 numbers)</label>
        <input class="form-field__input" id="destination" name="destination" type="text" [(ngModel)]="destination">
    </div>
    <div class="button-wrapper">
      <button class="button" type="submit">Confirm</button>
    </div>
  </form>
</section>
